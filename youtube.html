<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.con Clone</title>
        <style>
            .thumbnail__first {
                width: 200px;
                border-radius: 10px;
            }

            .thumbnail__second {
                width: 200px;
                height: 200px;
                object-fit: cover;
            }

            .thumbnail__third {
                width: 200px;
                height: 200px;
                object-fit: cover;
                border-radius: 50%;
            }

            .search__bar {
                border-radius: 5px;
                font-size: 20px;
                padding: 10px;
                border: 1px solid grey;
            }

            .search__google {
                width: 400px;
                font-size: 18px;
                padding: 10px 0 10px 15px;
                border-radius: 20px;
                border: 0;
                box-shadow: rgba(0, 0, 0, 0.253) 0 0 4px;
                outline: 0;
            }

        </style>
    </head>
    <body>
        <img class="thumbnail__first" src="./thumbnails/poster-yt.png">
        <img class="thumbnail__second" src="./thumbnails/poster-yt.png">
        <img class="thumbnail__third" src="./thumbnails/poster-yt.png">
        <input class="search__bar" placeholder="Search" type="text">
        <input class="search__google" placeholder="Search Google or type a URL" type="text">
    </body>
</html>
