<!DOCTYPE html>
<html>
    <head>
        <title>lession 9</title>
        <style>
            * {
                font-family: Arial;
                margin: 0;
            }


            .red__sqaure {
                width: 100px;
                height: 100px;
                background: red;
                margin-bottom: 10px;
            }

            .green__circle {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background: green;
                margin-bottom: 30px;
            }

            .satisfied__container {
                width: 300px;
                border: 1px solid grey;
                padding: 12px 16px 12px 16px;
                margin-bottom: 30px;
            }

            .satisfied__title {
                margin-bottom: 15px;
            }

            .youtube__prompt {
                background: #0f0f0f;
                width: 370px;
                padding: 12px 16px 12px 16px;
                margin-bottom: 30px;
            }
            .youtube__prompt__title {
                font-weight: 600;
                color: white;
                font-size: 20px;
                margin-bottom: 10px;
            }
            .youtube__prompt__description {
                color: rgb(117, 116, 116);
            }

            .google__search {
                text-align: center;
            }
            .google_logo {
                width: 300px;
            }
            .search__input {
                width: 400px;
                font-size: 18px;
                padding: 10px 0 10px 15px;
                border-radius: 20px;
                border: 0;
                box-shadow: rgba(0, 0, 0, 0.253) 0 0 4px;
                outline: 0;
                margin-bottom: 30px;
            }

            .google__search__button {
                background: #cccccc63;
                color: black;
                border: 0;
                font-size: 14px;
                padding: 12px 16px 12px 16px;
                margin-right: 15px;
            }

        </style>
    </head>
    <body>
        <div class="red__sqaure"></div>
        <div class="green__circle"></div>
        <div class="satisfied__container">
            <p class="satisfied__title">Satisfied with our service?</p>
            <button>Yes</button>
            <button>No</button>
        </div>

        <div class="youtube__prompt">
            <p class="youtube__prompt__title">Install Youtube Music</p>
            <p class="youtube__prompt__description">Add YouTube Music to your desktop for quick and easy access</p>
        </div>

        <div class="google__search">
            <div>
                <img class="google_logo" src="./thumbnails/google-logo.png" alt="">
            </div>
            <div>
                <input class="search__input" placeholder="Search Google or type a URL" type="text">
            </div>
            <div>
                <button class="google__search__button">Google Search</button>
                <button class="google__search__button">Google Search</button>
            </div>
        </div>
        
    </body>
</html>
