<!DOCTYPE html>
<html>
    <head>
        <title>lession 8</title>
        <style>
            * {
                font-family: Arial;
            }

            input {
                display: block;
                margin-top: 5px;
            }

            .description{
                width: 200px;
            }

            p {
                display: inline-block;
                vertical-align: middle;
            }

            button {
                margin-bottom: 30px;
            }

            .firstname, .lastname, .email {
                padding: 12px 16px 12px 16px;
                font-size: 16px;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 8px;
                margin-bottom: 12px;
                width: 148px;
            }

            .email {
                display: block;
                width: 300px;
            }

            .request__a__ride__title {
                font-size: 30px;
                margin-bottom: 16px;
            }
            .pickup__location__input, .destination__input {
                padding: 12px 16px 12px 16px;
                font-size: 14px;
                background: #cccccc63;
                border: 0;
                width: 250px;
            }
            .destination__input {
                margin-bottom: 20px
            }
            .request__now__button, .later__button {
                background: black;
                color: white;
                border: 0;
                font-size: 14px;
                padding: 12px 16px 12px 16px;
                margin-right: 15px;
            }
            .later__button {
                background: #cccccc63;
                color: black;
            }

        </style>
    </head>
    <body>
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Email">
        
        <p class="description">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button>Yes</button>
        <button>No</button>

        <div class="signup__form">
            <input class="firstname" type="text" placeholder="First name">
            <input class="lastname" type="text" placeholder="Last name">
            <input class="email" type="text" placeholder="Email">
        </div>

        <p class="request__a__ride__title">Request a ride now</p>
        <input class="pickup__location__input" placeholder="Enter pickup location" type="text">
        <input class="destination__input" placeholder="Enter destination" type="text">
        <button class="request__now__button">Request now</button>
        <button class="later__button">Schedule for later</button>

    </body>
</html>
